<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   


    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
  </head>
  <body>
   
    <div class='container text-center' style="width:50%; height: 250px; border: 2px black solid; margin-top: 50px; box-shadow: 1px 20px 40px 20px grey;">
      
    <select class="mt-4 form-control w-50 m-auto text-center" id='countries'name='countries'>
      {%for datas in data%}
        <option >{{datas.name}}</option>
      {%endfor %}
    </select>
    <select class="mt-3 form-control w-50 m-auto text-center">
      <option>Select State</option>

    </select>
    <select class="mt-3 form-control w-50 m-auto text-center">
      <option>Select City</option>

    </select>
    <button type="button" class="btn btn-success mt-3">Save</button>
  </div><br><br><br>
  <div class="container">
  <h2>All Data</h2>
  <br>          
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Country</th>
        <th class="text-center">State</th>
        <th class="text-center">City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center">John</td>
        <td class="text-center">Doe</td>
        <td class="text-center">john@example.com</td>
      </tr>
      
    </tbody>
  </table>
</div>
<script defer type="text/javascript" src='{% static "json/jquery-3.6.0.min.js" %}'></script>
<script defer type="text/javascript" src='{% static "json/demo.js" %}'></script>
  </body>
</html>
